<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if request.user.is_authenticated %}
    <a href="{% url 'add_question' %}">Создать</a>
    {% else %}
    <a href="#">Войти</a>
    <a href="#">Регистрация</a>
    {% endif %}



    {% for q in questions %}
    <p>{{ q.user }}</p>
    <a href="{% url 'quest_detail' q.slug %}">
        <p>{{ q.title }}</p>
    </a>
    {% for tag in q.tag.all %}
    <a href="{% url 'tag_detail' tag.pk %}">{{ tag }}{% if not forloop.last %}, {% endif %}</a>
    {% endfor %}
    <p>{{ q.created_at }}</p>
    {% endfor %}

</body>

</html>
